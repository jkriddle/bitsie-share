<table class="table-striped table-bordered table-hover">
	<tbody>
		<tr>
			<th>ID</th>
			<td id="session-id">{{id}}</td>
		</tr>
		<tr>
			<th>Payment Address</th>
			<td id="session-paymentAddress">{{paymentAddress}}</td>
		</tr>
		<tr>
			<th>BTC Price</th>
			<td>{{btcPrice}}</td>
		</tr>
		<tr>
			<th>BTC Paid</th>
			<td>{{btcPaid}}</td>
		</tr>
		<tr>
			<th>Payout Sent</th>
			<td>{{payoutSent}}</td>
		</tr>
	</tbody>
</table>
